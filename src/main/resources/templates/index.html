<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Arelance</title>
    <!-- Bootstrap 5.1.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>

    <style>
        body {
            background-color: lightgray;
        }

    </style>

</head>
<body>
    <h1 class="bg-primary text-light text-center p-3 shadow mb-5">Bienvenido al chat</h1>


    <div class="container">

        <div class="card mt-5">
            <form class="d-grid gap-3 p-3 " action="/chat/enviar" method="get">
                <input class="form-control" id="usuario" th:readonly="${session.usuario}" th:value="${session.usuario}" placeholder="Tu nombre" name="usuario"/>
                <input class="form-control" id="mensaje" placeholder="Introduce tu mensaje" autofocus name="mensaje"/>
                <button class="btn btn-primary"><i class="bi bi-send"></i></button>
            </form>
        </div>

        <div class="card mt-3">
            <ul class="list-group">
                <li th:each="mensaje : ${application.chat}" class="list-group-item">[[${mensaje}]]</li>
            </ul>


        </div>

    </div>


    <!-- Bootstrap 5.1.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
